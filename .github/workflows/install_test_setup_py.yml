name: Install and test (setup.py)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install wheel
      run: pip install wheel
    - name: Install dependencies through setup.py
      run: | 
        python -m pip install --upgrade pip
        PYTHONPATH=$PYTHONPATH:$(PWD)/build/bdist.linux-x86_64/egg python setup.py install easy_install libcloudforensics[all]
    - name: Test through setup.py
      run: |
        pip install nose mock
        nosetests -vv
