name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.12 ğŸğŸğŸ
        uses: actions/setup-python@v1
        with:
          python-version: 3.12
      - name: Install poetry
        run: |
          python -m pip install poetry
      - name: Install dependencies through Poetry
        run: |
          python -m poetry install --with dev
      - name: Publish distribution ğŸ“¦ to PyPI
        if: startsWith(github.event.ref, 'refs/tags')
        env:
          PYPI_TOKEN: ${{ secrets.pypi_deploy }}
        run: |
          poetry config pypi-token.pypi $PYPI_TOKEN
          poetry publish --build
